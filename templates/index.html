<!DOCTYPE html>
<html>
<head>
    <title>Text to Audio</title>
</head>
<body>
    <h2>Convertir texto a audio</h2>
    <form method="post">
        <label for="text">Texto:</label><br>
        <textarea name="text" rows="5" cols="40"></textarea><br>
        <label for="filename">Nombre del archivo (sin .mp3):</label><br>
        <input type="text" name="filename"><br><br>
        <input type="submit" value="Generar Audio">
    </form>
</body>
</html>
